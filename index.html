<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヘンテコオセロ - 特殊ルール版</title>
    <style>
        body {
            background: #2e7d32;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s;
        }
        h1, h2 {
            margin-top: 10px;
        }
        #rules {
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }
        #score, #specialCount, #message {
            margin: 10px;
            font-size: 18px;
        }
        canvas {
            background: #388e3c;
            margin-top: 10px;
            cursor: pointer;
        }

        /* 特殊ルール発動時に背景を光らせる */
        .flash {
            animation: flash 0.6s;
        }
        @keyframes flash {
            0%   { background-color: #ffffff; }
            50%  { background-color: #2e7d32; }
            100% { background-color: #2e7d32; }
        }
    </style>
</head>
<body>
    <h1>ヘンテコオセロ 🎲</h1>
    <h2>ルール説明</h2>
    <div id="rules">
        これはちょっとヘンテコなオセロ！<br>
        <br>
        ▶ 石を置いて相手の石を挟むと、いつものように裏返る<br> 
        ▶ ただし！<strong>2個以上</strong>の石を一気に裏返すと、<br>
        相手に「リベンジチャンス」が発動！<br>
        <br>
        🔥 相手はあなたの石を1つ選んで、自分の色に変えちゃう...<br> 
             さらに挟まれた石は裏返る！？<br> 
        <br>
        最後に盤面が埋まったら、石が多い方の勝ち！<br>
        ちょっと理不尽なオセロをお楽しみあれ！
    </div>

    <div id="score"></div>
    <div id="specialCount"></div>
    <div id="message"></div>
    <canvas id="board" width="480" height="480"></canvas>
    <script src="script.js"></script>
</body>
</html>
