<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リベンジオセロ</title>
    <style>
        body {
            background: #2e7d32;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 0.5s, filter 0.5s;
        }
        h1, h2 {
            margin-top: 10px;
        }
        #rules {
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }
        #score, #specialCount, #message {
            margin: 10px;
            font-size: 18px;
            position: relative;
            z-index: 2;
        }
        canvas {
            background: #388e3c;
            margin-top: 10px;
            cursor: pointer;
        }

        /* リベンジ演出 */
        body.revenge-level-1-black, body.revenge-level-1-white {
            background: #8B0000; /* dark red */
        }
        body.revenge-level-2-black, body.revenge-level-2-white {
            background: #FF0000; /* bright red */
        }
        body.revenge-level-3-black, body.revenge-level-3-white {
            background: #800080; /* purple */
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { filter: brightness(1); }
            50%      { filter: brightness(1.8); }
        }
    </style>
</head>
<body>
    <h1>リベンジオセロ 🎲</h1>
    <h2>ルール説明</h2>
    <div id="rules">
        これはちょっとヘンテコなオセロ！<br>
        <br>
        ▶ 石を置いて相手の石を挟むと、いつものように裏返る<br> 
        ▶ ただし！<strong>2個以上</strong>の石を一気に裏返すと、<br>
        相手に「リベンジチャンス」が発動！<br>
        <br>
        🔥 相手はあなたの石を1つ選んで、自分の色に変えちゃう...<br> 
             さらに挟まれた石は裏返る！？<br> 
        <br>
        最後に盤面が埋まったら、石が多い方の勝ち！<br>
        ちょっと理不尽なオセロをお楽しみあれ！
    </div>

    <div id="score"></div>
    <div id="specialCount"></div>
    <div id="message"></div>
    <canvas id="board" width="480" height="480"></canvas>
    <script src="script.js"></script>
</body>
</html>
