<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヘンテコオセロ - 特殊ルール（リベンジ）</title>
    <style>
        body {
            background: #2e7d32;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            transition: background 0.5s, filter 0.5s;
        }
        h1, h2 {
            margin-top: 10px;
        }
        #rules {
            margin: 10px auto;
            padding: 12px;
            width: 80%;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }
        #score, #specialCount, #message {
            margin: 10px;
            font-size: 18px;
        }
        canvas {
            background: #388e3c;
            margin-top: 10px;
            cursor: pointer;
        }

        /* リベンジ演出 */
        body.revenge-level-1-black {
            background: repeating-linear-gradient(45deg, #000, #000 20px, #ff0000 20px, #ff0000 40px);
        }
        body.revenge-level-2-black {
            background: repeating-linear-gradient(45deg, #000, #000 40px, #ff0000 40px, #ff0000 80px);
        }
        body.revenge-level-3-black {
            background: repeating-linear-gradient(45deg, #ff0000, #ff0000 30px, #000 30px, #000 60px);
        }

        body.revenge-level-1-white {
            background: repeating-linear-gradient(45deg, #fff, #fff 20px, #ff0000 20px, #ff0000 40px);
        }
        body.revenge-level-2-white {
            background: repeating-linear-gradient(45deg, #fff, #fff 40px, #ff0000 40px, #ff0000 80px);
        }
        body.revenge-level-3-white {
            background: repeating-linear-gradient(45deg, #ff0000, #ff0000 30px, #fff 30px, #fff 60px);
        }
    </style>
</head>
<body>
    <h1>ヘンテコオセロ 🎲</h1>
    <h2>ルール説明</h2>
    <div id="rules">
        これはちょっとヘンテコなオセロ！<br>
        <br>
        ▶ 石を置いて相手の石を挟むと、いつものように裏返る<br> 
        ▶ ただし！<strong>2個以上</strong>の石を一気に裏返すと、<br>
        相手に「リベンジチャンス」が発動！<br>
        <br>
        🔥 相手はあなたの石を1つ選んで、自分の色に変えちゃう...<br> 
             さらに挟まれた石は裏返る！？<br> 
        <br>
        最後に盤面が埋まったら、石が多い方の勝ち！<br>
        ちょっと理不尽なオセロをお楽しみあれ！
    </div>

    <div id="score"></div>
    <div id="specialCount"></div>
    <div id="message"></div>
    <canvas id="board" width="480" height="480"></canvas>
    <script src="script.js"></script>
</body>
</html>
