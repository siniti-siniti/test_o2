<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Othello Special Rule</title>
    <style>
        body {
            background: #2e7d32;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            margin-top: 10px;
        }
        #rules {
            margin: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
        }
        #score, #specialCount, #message {
            margin: 10px;
            font-size: 18px;
        }
        canvas {
            background: #388e3c;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>オセロ - 特殊ルール版</h1>
    <h2>ルール</h2>
    <div id="rules">
        - 石を置いて相手の石を挟むと、間の石が自分の色に変わります。<br>
        - 2個以上の石を裏返した場合、<strong>特殊ルール</strong>が発動します。<br>
        - 特殊ルールでは相手があなたの石を1つ選び、自分の色に変えます（さらにそこから裏返ります）。<br>
        - 両者とも置けなくなった時点でゲーム終了し、石が多い方の勝利です。
    </div>
    <div id="score"></div>
    <div id="specialCount"></div>
    <div id="message"></div>
    <canvas id="board" width="480" height="480"></canvas>
    <script src="script.js"></script>
</body>
</html>
